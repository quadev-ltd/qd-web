name: CI Workflow Checks

on:
  pull_request:
    branches: [ main ]
jobs:
  run-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: yarn install --immutable
        working-directory: .

      # - name: Lint
      #   run: yarn lint
      #   working-directory: .

      - name: TypeScript compilation
        run: yarn tsc
        working-directory: .

      - name: Run tests
        run: yarn test
        working-directory: .

      - name: Build React App
        run: yarn build
